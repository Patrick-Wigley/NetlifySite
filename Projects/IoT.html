    <style>
        :root {
            --bg: #0b0f14;
            --panel: #141a22;
            --grid: #1c2430;
            --accent: #38bdf8;
            --accent-soft: #7dd3fc;
            --robot: #22c55e;
            --text: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background:
                radial-gradient(circle at top, #142033, var(--bg));
            color: var(--text);
            min-height: 100vh;
        }

        header {
            padding: 3rem 1rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.6rem;
            margin: 0;
            color: var(--accent);
            letter-spacing: 0.05em;
        }

        header p {
            margin-top: 1rem;
            max-width: 640px;
            margin-inline: auto;
            color: #b8c1cc;
            font-size: 1.05rem;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: linear-gradient(145deg, #1a2230, var(--panel));
            border-radius: 14px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text);
            border: 1px solid #2a3545;
            position: relative;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(56, 189, 248, 0.12),
                transparent
            );
            opacity: 0;
            transition: opacity 0.25s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow:
                0 0 0 1px var(--accent),
                0 10px 40px rgba(56, 189, 248, 0.25);
        }

        .icon {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--accent-soft);
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .tag {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: rgba(34, 197, 94, 0.15);
            color: var(--robot);
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #7b8794;
        }
    </style>
</head>
